<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Portfolio Header</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<style>
    /* General Reset */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    background-color: #0d0742;
    color: #fff;
}

/* Navbar */
.navbar {
    display: flex;
    justify-content: center;
    background-color: transparent;
    padding: 10px 0;
}

.nav-links {
    list-style: none;
    display: flex;
    gap: 20px;
}

.nav-links a {
    color: #fff;
    text-decoration: none;
    font-size: 1rem;
    transition: color 0.3s;
}

.nav-links a:hover {
    color: #f9bc30;
}

/* Hero Section */
.hero-section {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 50px;
    text-align: left;
}

.text-content h1 {
    font-size: 2.5rem;
    line-height: 1.2;
}

.text-content h1 span {
    color: #f9bc30;
}

.text-content p {
    font-size: 1.2rem;
    margin: 20px 0;
    line-height: 1.6;
}

.text-content .btn {
    display: inline-block;
    background-color: #f9bc30;
    color: #0d0742;
    padding: 10px 20px;
    text-decoration: none;
    font-size: 1rem;
    font-weight: bold;
    border-radius: 5px;
    transition: background-color 0.3s;
}

.text-content .btn:hover {
    background-color: #fff;
}

.profile-image {
    border: 5px solid #f9bc30;
    border-radius: 50%;
    overflow: hidden;
    width: 150px;
    height: 150px;
}

.profile-image img {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

/* Back to Top Button */
.back-to-top {
    position: fixed;
    bottom: 20px;
    right: 20px;
    background-color: #f9bc30;
    color: #0d0742;
    border-radius: 50%;
    padding: 10px;
    font-size: 1.5rem;
    text-decoration: none;
    transition: background-color 0.3s;
}

.back-to-top:hover {
    background-color: #fff;
    color: #0d0742;
}

/* Responsive Design */
@media (max-width: 768px) {
    .hero-section {
        flex-direction: column;
        align-items: center;
        text-align: center;
    }

    .text-content h1 {
        font-size: 2rem;
    }

    .text-content p {
        font-size: 1rem;
    }

    .profile-image {
        margin-top: 20px;
    }
}

</style>
<body>
    <header class="portfolio-header">
        <nav class="navbar">
            <ul class="nav-links">
                <li><a href="#">Portfolio</a></li>
                <li><a href="index.html">Home</a></li>
                <li><a href="abautus.html">About</a></li>
                <li><a href="services.html">services</a></li>
                <li><a href="skills.html">skills</a></li>
                <li><a href="projects.html">projects</a></li>
                <li><a href="Contact.html">Contact</a></li>
            </ul>
        </nav>
        <div class="hero-section">
            <div class="text-content">
                <h1>Hello it's Me<br><span>JAPAAN TEACH</span></h1>
                <p>And I am a Computer<br>I am a Graphic Designer</p>
                <a href="#" class="btn">More About Me</a>
            </div>
            <div class="profile-image">
                <img src="Capture2.PNG" alt="Profile">
            </div>
        </div>
        <a href="#" class="back-to-top">
            <i class="fas fa-arrow-up"></i>
        </a>
    </header>
</body>
</html>
