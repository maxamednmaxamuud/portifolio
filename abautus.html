<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive About Section</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
<style>
    /* General Reset */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    background-color: #0d0742;
    color: #fff;
}

/* About Section */
.about-section {
    padding: 50px;
    background-color: #0d0742;
}

.about-container {
    display: flex;
    justify-content: space-between;
    align-items: center;
    gap: 30px;
    flex-wrap: wrap;
}

.profile-image {
    border: 5px solid #f9bc30;
    border-radius: 50%;
    overflow: hidden;
    width: 200px;
    height: 200px;
    flex-shrink: 0;
}

.profile-image img {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

.about-content {
    max-width: 600px;
    text-align: left;
}

.about-content h2 {
    font-size: 2.5rem;
    margin-bottom: 20px;
}

.about-content h2 span {
    color: #f9bc30;
}

.about-content p {
    font-size: 1.2rem;
    line-height: 1.6;
    margin-bottom: 20px;
}

.about-content .btn {
    display: inline-block;
    background-color: #f9bc30;
    color: #0d0742;
    padding: 10px 20px;
    text-decoration: none;
    font-size: 1rem;
    font-weight: bold;
    border-radius: 5px;
    transition: background-color 0.3s;
}

.about-content .btn:hover {
    background-color: #fff;
}

/* Responsive Design */
@media (max-width: 768px) {
    .about-container {
        flex-direction: column;
        text-align: center;
    }

    .about-content {
        max-width: 100%;
    }

    .about-content h2 {
        font-size: 2rem;
    }

    .about-content p {
        font-size: 1rem;
    }
}

</style>
</head>
<body>
    <section class="about-section">
        <div class="about-container">
            <div class="profile-image">
                <img src="Capture2.PNG" alt="Profile">
            </div>
            <div class="about-content">
                <h2>About <span>Me</span></h2>
                <p>
                    My name is Japan Teach, I am 22 years old and I have experience in graphic design and video editing. 
                    I have also been in it for two years and have worked in different places. Join us, dear friends.
                </p>
                <a href="#" class="btn">More About Me</a>
            </div>
        </div>
    </section>
</body>
</html>
