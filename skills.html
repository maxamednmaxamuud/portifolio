<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Skills</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
<style>
    /* General Reset */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    background-color: #0d0742;
    color: #fff;
}

/* Skills Section */
.skills-section {
    padding: 50px 20px;
    text-align: center;
    background-color: #0d0742;
}

.skills-section h2 {
    font-size: 2.5rem;
    margin-bottom: 30px;
}

.skills-section h2 span {
    color: #f9bc30;
}

/* Skills Container */
.skills-container {
    display: flex;
    justify-content: space-between;
    align-items: flex-start;
    gap: 20px;
    flex-wrap: wrap;
}

/* Left Skills */
.skills-left {
    width: 45%;
    text-align: left;
}

.skills-left h3 {
    font-size: 1.8rem;
    margin-bottom: 20px;
}

.skill-item {
    margin-bottom: 20px;
    display: flex;
    align-items: center;
    gap: 10px;
}

.skill-item .icon {
    font-size: 1.5rem;
    color: #f9bc30;
}

.skill-item span {
    flex: 1;
    font-size: 1rem;
    color: #fff;
}

.progress-bar {
    width: 100%;
    background: #fff;
    height: 8px;
    border-radius: 5px;
    overflow: hidden;
}

.progress {
    height: 8px;
    background: #f9bc30;
    border-radius: 5px;
}

/* Right Skills */
.skills-right {
    width: 45%;
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 20px;
}

.circle {
    width: 100px;
    height: 100px;
    border-radius: 50%;
    border: 5px solid #f9bc30;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 1.2rem;
    font-weight: bold;
    color: #f9bc30;
}

/* Responsive Design */
@media (max-width: 768px) {
    .skills-container {
        flex-direction: column;
        align-items: center;
    }

    .skills-left, .skills-right {
        width: 100%;
    }
}

@media (max-width: 480px) {
    .skills-section h2 {
        font-size: 2rem;
    }

    .skills-left h3 {
        font-size: 1.5rem;
    }

    .circle {
        width: 80px;
        height: 80px;
        font-size: 1rem;
    }
}

</style>
</head>
<body>
    <section class="skills-section">
        <h2>My <span>Skills</span></h2>
        <div class="skills-container">
            <!-- Left Skills -->
            <div class="skills-left">
                <h3>Technical Skills</h3>
                <div class="skill-item">
                    <div class="icon">
                        <i class="fa-solid fa-pen-nib"></i>
                    </div>
                    <span>Graphi Design</span>
                    <div class="progress-bar">
                        <div class="progress" style="width: 90%;"></div>
                    </div>
                </div>
                <div class="skill-item">
                    <div class="icon">
                        <i class="fa-solid fa-bars"></i>
                    </div>
                    <span>UI/UX Design</span>
                    <div class="progress-bar">
                        <div class="progress" style="width: 80%;"></div>
                    </div>
                </div>
                <div class="skill-item">
                    <div class="icon">
                        <i class="fa-solid fa-adobe"></i>
                    </div>
                    <span>Veido Eidit</span>
                    <div class="progress-bar">
                        <div class="progress" style="width: 75%;"></div>
                    </div>
                </div>
            </div>

            <!-- Right Skills -->
            <div class="skills-right">
                <div class="circle">
                    <span>90%</span>
                </div>
                <div class="circle">
                    <span>90%</span>
                </div>
                <div class="circle">
                    <span>80%</span>
                </div>
                <div class="circle">
                    <span>80%</span>
                </div>
                <div class="circle">
                    <span>75%</span>
                </div>
                <div class="circle">
                    <span>75%</span>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
